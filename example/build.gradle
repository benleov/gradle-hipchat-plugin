buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'com.github.blazsolar.gradle:gradle-hipchat-plugin:0.2.0-SNAPSHOT'
    }
}

apply plugin: 'com.github.blazsolar.hipchat'

hipchat {
    token = hipChatToken
}

task testMessage(type: com.github.blazsolar.gradle.hipchat.tasks.SendMessageTask) {
    roomId = hipChatRoomId
    userId = hipChatUserId
    message = "Test message"
    userName = null
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}