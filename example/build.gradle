buildscript {
    repositories {
        mavenLocal()
        maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'com.wefika.gradle:gradle-hipchat-plugin:0.1.1-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'hipchat'

hipchat {
    token = hipChatToken
}

task testMessage(type: com.github.blazsolar.gradle.hipchat.tasks.SendMessageTask) {
    roomId = hipChatRoomId
    userId = hipChatUserId
    message = "Test message"
    userName = null
}